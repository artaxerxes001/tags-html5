<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe  o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>, <h3>, <h4>, <h4>, <h5>, <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
